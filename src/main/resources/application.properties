spring.application.name=HowEdible


# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/howedible
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin

# JWT Secret Key (use a strong key in production)
jwt.secret=your_secret_key

# Hibernate Auto Table Creation
#spring.jpa.hibernate.ddl-auto=create

#this is for the video path
video.upload-dir=/path/to/upload/directory/

#this is for the upload size limit of the videos 
#spring.servlet.multipart.max-file-size=20MB
#spring.servlet.multipart.max-request-size=20MB

// trying this size
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB


#this is the servlet path of the endpoint to be prefix
#server.servlet.context-path=/api


#this is to check for debugging and errors
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
spring.jpa.show-sql=true

